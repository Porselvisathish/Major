<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Passenger navigation bar</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
</head>
<body>
<div th:fragment="pass-navigation-bar">
  <nav class="d-flex justify-content-end nav-links">
    <a th:href="@{/passenger/home}" class="ms-3 mt-3 nav-link"><i class="fa-solid fa-house-chimney"></i></i> Home </a>
    <a th:href="@{/booking/bookingList}" class="ms-3 mt-3 nav-link"><i class="fa-regular fa-calendar-check"></i> My Bookings </a>
    <a th:href="@{/passenger/confirm-logout}"  class="ms-3 mt-3 nav-link"><i class="fa-solid fa-right-from-bracket"></i> Logout </a>
  </nav>
</div>
</body>
</html>
